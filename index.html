<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <!-- header  -->
  <header class="header">
    <h3 class="myToDo"> Awesome !! Let's do some stuff </h3>
  </header>

  <!-- main  -->
  <main class="main_toDoList">
    <!-- displayBtn -->
    <div class="displayBtn">
      <button onclick="handler.toggleAll ()"> Toggle All </button>
    </div>
    <!-- addTodoBtn -->
    <div class="addTodoBtn">
      <button onclick="handler.addTodo ()"> Add sth </button>
      <input id="addTodoInputText" type="text">
    </div>
    <!-- changeTodoButton -->
    <div>
      <button onclick="handler.changeTodo ()"> Change </button>
      <input id="changeTodoPosition" type="number">
      <input id="changeTodoText" type="text">
    </div>
    <!-- deleteTodoButton -->
    <div>
      <button onclick="handler.deleteTodo ()"> Delete </button>
      <input id="deleteTodoButton" type="number">
    </div>
    <!-- toggleCompletedButton -->
    <div>
      <button onclick="handler.toggleCompleted ()"> Toggle Completed </button>
      <input id="toggleCompletedButton" type="number">
    </div>
  </main>


</body>

</body>

</html>
